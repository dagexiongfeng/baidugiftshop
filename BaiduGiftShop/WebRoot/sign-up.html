        $("[rel=tooltip]").tooltip();

    window.onload = function(){ 
	 $.ajax({
	 type :"get",
	 url :"./subbranch.action",
	 dataType :"json",
	 success :function(result){
	 var data = result.content;
	 for(var n=0;n<data.length;n++){

	  $("#subbranch").append("<option id='"+data[n].id+"' value='"+data[n].name+"'>"+data[n].name+"</option>");

     });

     function beforeSubmit(form){
    	    if(form.account.value==''){
    		 alert('用户名不能为空！');
    		 form.account.focus();
    		 return false;
    		 }
    		 if(form.password.value==''){
    		 alert('密码不能为空！');
    		 form.password.focus();
    		 return false;
    		 }
    		 if(form.password.value.length<6){
    		 alert('密码至少为6位，请重新输入！');
    		 form.password.focus();
    		 return false;
    		 }
    		 if(form.subbranch.value=='0'){
    			 alert('没有选择分店Id');
        		 form.subbranch.focus();
        		 return false;
    		 }
    		 if(form.email.value=='') {
    			 alert('你输入的邮箱为空');
    			 form.email.focus();
    			 return false;
    		 }
     }
     
     
     function valuationUsername(){
         var account = $("#account").val();
         if(account==""){
        	 alert("用户名不能为空");
        	 document.getElementById("account").focus();
         }
         $.ajax({
         type :"get",
         url :"./valuationUsername.action",
         data :{account:account},
         dataType :"json",
         success :function(result){
        var data = result.content;
        if(data){
        alert("用户名已存在");
        document.getElementById("account").focus();
        }else{
        }
        }
       });
     }
     function checkPassword(){
    	 var password = $("#password").val();
    	 if(password==""){
    		 alert("密码不能为空");
    		 document.getElementById("password").focus();
    	 }
     }
         function valuationEmail(){
         var email = $("#email").val();
         if(email==""){
        	 alert("邮箱不能为空");
        	 document.getElementById("email").focus();
         }
         $.ajax({
         type :"get",
         url :"./valuationEmail.action",
         data :{email:email},
         dataType :"json",
         success :function(result){
        var data = result.content;
        if(data){
        alert("邮箱已经注册");
        document.getElementById("email").focus();
        }else{
        }
        }
         });
         }
